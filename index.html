<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventor Race - Jeu</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="jeu-interface">
    <header class="jeu-header">
      <img src="images/logo.png" alt="Logo Inventor Race" class="logo-jeu">
    </header> <br> <br>
    <main class="menu-jeu">
      <section class="selection">
        <div class="joueur joueur-1">
          <h2>Joueur 1</h2> <br> <br>
          <div class="pions">
            <div class="ligne">
              <img src="images/pion1.png" alt="Pion 1" class="pion" id="pion1">
              <img src="images/pion2.png" alt="Pion 2" class="pion" id="pion2">
              <img src="images/pion3.png" alt="Pion 3" class="pion" id="pion3">
            </div>
            <div class="ligne">
              <img src="images/pion9.png" alt="Pion 9" class="pion" id="pion9">
              <img src="images/pion10.png" alt="Pion 10" class="pion" id="pion10">
              <img src="images/pion11.png" alt="Pion 11" class="pion" id="pion11">
            </div>
          </div>
        </div>
        <div class="joueur joueur-2">
          <h2>Joueur 2</h2> <br> <br>
          <div class="pions">
            <div class="ligne">
              <img src="images/pion4.png" alt="Pion 4" class="pion" id="pion4">
              <img src="images/pion5.png" alt="Pion 5" class="pion" id="pion5">
              <img src="images/pion6.png" alt="Pion 6" class="pion" id="pion6">
            </div>
            <div class="ligne">
              <img src="images/pion15.png" alt="Pion 15" class="pion" id="pion15">
              <img src="images/pion16.png" alt="Pion 16" class="pion" id="pion16">
              <img src="images/pion17.png" alt="Pion 17" class="pion" id="pion17">
            </div>
          </div>
        </div>
      </section>
      <button class="start-button">Lancer la Partie</button>
    </main>
  </div>
  <script src="./scripts/scripts.js" defer></script>
</body>
</html>
